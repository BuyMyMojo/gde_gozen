name: Bug report
description: Report a bug with the GoZen GDExtension
body:

- type: markdown
  attributes:
    value: |
      - Write a descriptive issue title above.
      - Search [open](https://github.com/VoylinsGamedevJourney/GoZen_gdextension/issues) and [closed](https://github.com/VoylinsGamedevJourney/GoZen_gdextension/issues?q=is%3Aissue+is%3Aclosed) issues to ensure it has not already been reported.

- type: input
  attributes:
    label: GoZen GDExtension version
    description: >
      Specify the Git commit hash or the version number.
    placeholder: '2024.05.18'
  validations:
    required: true

- type: input
  attributes:
    label: Godot version
    description: >
      Specify the Git commit hash or the Godot version.
    placeholder: v4.2.stable.official [92bee43ad]
  validations:
    required: true

- type: input
  attributes:
    label: System information
    description: |
      Specify OS, distro, kernel, ...
    placeholder: Arch Linux (btw) - Linux-lts 6.6.30-2
  validations:
    required: true

- type: textarea
  attributes:
    label: Issue description
    description: |
      Describe your issue briefly. What doesn't work, and how do you expect it to work instead?
      You can include images or videos with drag and drop, and format code blocks or logs with <code>```</code> tags.
  validations:
    required: true

